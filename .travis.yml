language: node_js
node_js:
  - stable
services:
  - postgresql
before_script:
  - psql -c 'create database andelasendittest;' -U postgres
  - psql -U postgres -d postgres -a -f create-tables.sql
after_success:
  - npm run coveralls
  - npm run code-climate
  - npm run codecov
deploy:
  provider: heroku
  api_key:
    secure: 
  app: andela-send-it
  on:
    repo: espoirMur/Andela-SendIT
    branches: # ← new!
      only: # ← new!
        - develop # ← new!
