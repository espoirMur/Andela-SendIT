<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My orders</title>
  <meta name="description" content="view orders">
  <meta name="author" content="Espoir Mur">
  <link rel="stylesheet" href="static/css/styles.css">

</head>


<body>
    <div id='order-notif'></div>
    <div class="wrapper" >
        <nav class="topnav">
            <a class="active" href="../index.html">Home</a>
            <div class="topnav-right">
                <a href="#">Profile</a></li>
                <a href="#">Help</li>
              <a id = 'logout-btn' href="../index.html">Logout</a>
            </div>
          </nav>
            <h1 class="title-center"> My Dashboard </h1>
            <br>
            <section class="columns">
                    <div class="column delivered">
                        <h2 id='delivered-display'>0 Parcels</h2>
                        <p>Delivered</p>
                    </div>
                    
                    <div class="column pending">
                        <h2 id='pending-display'>0 Parcels</h2>
                        <p>Not Delivered yet</p>
                    </div>
                  
                  <div class="column canceled">
                        <h2 id='canceled-display'> 0 Parcels</h2>
                        <p> Canceled</p>
                    </div>
                    
                </section>	
            <table id='my-orders-tbl'>
                    <caption>My Orders Summary</caption>
                    <thead>
                      <tr>
                        <th scope="col">Order Id</th>
                        <th scope="col">Date</th>
                        <th scope="col">Price</th>
                        <th scope="col">origin</th>
                        <th scope="col">Location</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Tracking</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id='my-orders-tbl-body'></tbody>
                    <tfoot>
                    </tfoot>
                  </table>
                  <p  class="new-order-p"><button class="btn action-button"  id="button-new-order">CREATE NEW ORDER</button></p>
        
    </div>
    <!-- The new order modal -->
<div id="new-order" class="modal">
        <!-- content -->
<div class="modal-content">
<span class="close">&times;</span>
<div class="wrapper" >
        <h1 id="new-order-form-title"> Create a new delivery order </h1>
        <form id='new-order-form' method='POST'>
            <label for="origin">Origin</label>
            <input name="origin" id ="new-order-input-origin" class="new-order-input" required>
            <span class="location-picker" id="origin-location-picker"></span>
            <label for="destination">Destination </label>
            <input name="destination" type="text" id ="new-order-input-destination" class="new-order-input" required>
            <span class="location-picker" id="destination-location-picker"></span>
            <label for="recipientPhone" id="recipientPhone-label">Recipient Phone</label>
            <input name="recipientPhone" id ="new-order-recipientPhone" class="new-order-input" required>
            <label for="comments"> Comments</label>
            <textarea id ="new-order-input-comments" rows="4" class="new-order-input" cols="41" name="comments" form="new-order-form" >
            </textarea>
            <button id='new-order-button' class="action-button" type='submit'>Submit</button>
        </form>
</div>
</div>
      </div>
      <div class="footer">
        <p>
          Copyright &copy; 2018 SendIT
        </p>
      </div>
  <script src="static/js/scripts.js"></script>
  <script type='module' src="static/js/orders/list-my-orders.mjs"></script>
  <script type='module' src="static/js/orders/create-orders.mjs"></script>
</body>
</html>
