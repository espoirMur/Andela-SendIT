<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Admin dashboard</title>
  <meta name="description" content="view orders">
  <meta name="author" content="Espoir Mur">
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
  <div id='order-notif'></div>
    <div class="wrapper" >
        <nav class="topnav">
            <a class="active" href="../index.html">Home</a>
            <div class="topnav-right">
                <a href="#">Profile</a></li>
                <a href="#">Help</li>
              <a id = 'logout-btn' href="../index.html">Logout</a>
            </div>
          </nav>
            <h1 class="title-center"> Admin Dashboard </h1>
            <br>
            <section class="columns">
              <div class="column delivered">
                  <h2 id='delivered-display'>0 Parcels</h2>
                  <p>Delivered</p>
              </div>
              
              <div class="column pending">
                  <h2 id='pending-display'>0 Parcels</h2>
                  <p>Not Delivered yet</p>
              </div>
            
            <div class="column canceled">
                  <h2 id='canceled-display'> 0 Parcels</h2>
                  <p> Canceled</p>
              </div>
              
          </section>	
            <table id="admin-order-table">
                    <caption>Customers Orders Summary</caption>
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Date</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Price</th>
                        <th scope="col">origin</th>
                        <th scope="col">Location</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Tracking</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                  <tbody id = 'orders-tbl-body'>
                    </tbody>
                    <tfoot>
                    </tfoot>
                  </table>
    </div>
            <div id="edit-order-location-modal" class="modal">
              <!-- content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <div class="wrapper">
                  <h1> Change Order Location </h1>
                  <form id='edit-order-location-form' method='POST'>
                    <label for="location">Location </label>
                    <input name="location" type="text" id="edit-order-location-input" class="edit-order-location-input" required>
                    <button id='edit-order-location-button' class="action-button" type='submit'>Submit</button>
                  </form>
                </div>
              </div>
            </div>
            
            <div id="edit-order-status" class="modal">
              <!-- content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <div class="wrapper">
                  <h1> Change Order Status </h1>
                  <form id='edit-order-status-form' method='POST'>
                    <label for="status">Status </label>
                    <input name="status" type="text" id="edit-order-status-input" class="edit-order-status-input" required>
                    <div class="" id="edit-order-weight-input">
                      <label for="weight">Weight </label>
                      <input name="weight" type="text" class="edit-order-weight-input">
                    </div>
                    <button id='edit-order-status-button' class="action-button" type='submit'>Submit</button>
                  </form>
                </div>
              </div>
            </div>

      <div class="footer">
        <p>
          Copyright &copy; 2018 SendIT
        </p>
      </div>
  <script type='module' src="static/js/orders/list-orders.mjs"></script>
  <script type='module' src="static/js/orders/update-orders.mjs"></script>
</body>
</html>
